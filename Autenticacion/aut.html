<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RazerVision - Autenticación</title>
  <link rel="stylesheet" href="../Autenticacion/aut.css">
  <!-- Iconos de Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ReserVision</h1>
  </header>

  <main>
    <section class="form-container"> <!-- Igual estilo que el login -->
      <h2>¿Cómo querés ingresar?</h2>
      <div class="roles">
        <div class="role-option">
          <button id="btnHost">Anfitrión</button>
          <i class="fas fa-home role-icon"></i> <!-- Icono de casa -->
        </div>

        <div class="role-option">
          <button id="btnGuest">Huésped</button>
          <i class="fas fa-user role-icon"></i> <!-- Icono de usuario -->
        </div>
      </div>
    </section>
  </main>

  <script src="../Autenticacion/aut.js"></script>
</body>
</html>
