<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RazerVision - Iniciar Sesión</title>
  <link rel="stylesheet" href="Login/style.css">
  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>ReserVision</h1>
  </header>

  <main>
    <section class="form-container">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="email">Correo:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="submit">Ingresar</button>
      </form>

      <p>¿No tenés cuenta? <a href="#" id="showRegister">Registrate</a></p>
    </section>

    <section class="form-container hidden" id="registerSection">
      <h2>Registro</h2>
      <form id="registerForm">
        <label for="regName">Nombre:</label>
        <input type="text" id="regName" required>

        <label for="regEmail">Correo:</label>
        <input type="email" id="regEmail" required>

        <label for="regPassword">Contraseña:</label>
        <input type="password" id="regPassword" required>

        <button type="submit">Crear cuenta</button>
      </form>

      <p>¿Ya tenés cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
    </section>
  </main>

  <script src="Login/script.js"></script>
</body>
</html>
